<nb-card>
  <nb-list
    nbInfiniteList
    listenWindowScroll
    [threshold]="500"
    (bottomThreshold)="loadNext()">
    <nb-list-item *ngFor="let user of usersList">
      <app-user-card [user$] = "user"></app-user-card>
    </nb-list-item>
    <nb-list-item *ngFor="let _ of placeholders">
      <app-user-card-placeholder></app-user-card-placeholder>
    </nb-list-item>
  </nb-list>
</nb-card>
